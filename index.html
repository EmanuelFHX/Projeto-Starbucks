<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;900&display=swap" rel="stylesheet">
    <!--FIM GOOGLE FONTS-->
    <title>Starbucks</title>
</head>

<body>
    <div class="circulo"></div>

    <img src="./images/logo star.jpg" class="logo-star" alt="">

    <div class="conteudo">
        <div class="caixa-texto">
            <h2>it's not just Coffe<br>
                It's <span>Starbucks</span></h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur deleniti ipsa unde suscipit possimus
                ut dolores voluptas ducimus aliquam voluptatum quasi dolor quidem non delectus, laborum officiis
                debitis. Amet, temporibus.</p>
            <button>Learn More</button>
        </div>

        <div class="caixa-imagem">
            <img src="images/frappuccino.png" class="starbucks" alt="">
        </div>

    </div>

    <div class="menu">
        <img src="images/frappuccino.png" class="imagem-menu" alt="" onclick="trocaImagem('images/img1.png'); trocaCor('#017143')">
        <img src="images/bebida rosa.png" class="imagem-menu" alt="" onclick="trocaImagem('images/img2.png'); trocaCor('#eb7495')">
        <img src="images/outra bebida.png" class="imagem-menu" alt="" onclick="trocaImagem('images/img3.png'); trocaCor('#d752b1')">
</body>

<script>
    let imagem = document.querySelector(".starbucks")
    let circulo = document.querySelector(".circulo")

    function trocaImagem(endereco){
        imagem.src = endereco
    }

    function trocaCor(cor){
        circulo.style.background = cor
    }
</script>

</html>
